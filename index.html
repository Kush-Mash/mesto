<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Место" src="./images/header-logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Аватар" src="./images/avatar.png">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку места"></button>
      </section>
      <section class="elements">
        <ul class="elements__box"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy;&nbsp;2022&nbsp;Mesto&nbsp;Russia</p>
    </footer>

    <div class="popup popup_modify_user-info">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_modify_user-info" name="formAboutUser" novalidate>
          <input id="name-input" class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" name="nameInput" placeholder="Имя" required>
          <span class="popup__input-error name-input-error"></span>
          <input id="job-input" class="popup__input popup__input_type_job" type="text" minlength="2" maxlength="200" name="jobInput" placeholder="О себе" required>
          <span class="popup__input-error job-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_modify_new-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_modify_new-place" name="formAboutPlace" novalidate>
          <input id="title-place-input" class="popup__input popup__input_type_title-place" type="text" minlength="2" maxlength="30" name="nameInput" placeholder="Название" required>
          <span class="popup__input-error title-place-input-error"></span>
          <input id="link-place-input" class="popup__input popup__input_type_link-place" type="url" name="jobInput" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-place-input-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_modify_image">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__picture" alt="Ваша фотография места" src="#">
        <p class="popup__picture-name"></p>
      </div>
    </div>

    <template class="template-card">
      <li class="element">
        <img class="element__mask-group" alt="Ваша фотография места" src="#">
        <h2 class="element__title"></h2>
        <button class="element__group" type="button" aria-label="Нравится"></button>
        <button class="element__trash" type="button" aria-label="Удалить"></button>
      </li>
    </template>

  </div>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js" defer></script>

</body>

</html>
